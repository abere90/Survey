<!DOCTYPE html>
<html>

<head>
    <title>Survey-Layout</title>
    <meta charset="UTF-8">
    <meta name="author" content="Bere Adrian">
    <meta name="description" content="Survey-layout">
    <meta name="keyword" content="Assignment 7">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.google.com/specimen/Roboto?category=Sans+Serif" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="resources/main.css">
</head>

<body>
    <header>
        <div class="header-wrapper">
            <img src="assets/step-2.png">
            <div class="title-wrapper">Notifications Survey</div>
        </div>
    </header>
    <div class="main-container">
        <div>Would you recommend our Board to other users?</div>
        <div class="board-recomandation-wrapper">
           <div>1</div>
           <div>2</div>
           <div>3</div>
           <div>4</div>
           <div>5</div>
          
        </div>
        <div class="Satisfaction-wrapper">
            <div>Not at all likely</div>
            <div>Extremly likely</div>
        </div>

        <div>
            <div>Pick the 3 things you find most important with the integration documention:</div>

            <form class="form-page2">
                <input type="checkbox" id="Tutorials" name="integration-documention" value="Tutorials">
                <label for="Tutorials">Tutorials</label>

                <input type="checkbox" class="position" id="API-Reference" name="integration-documention" value="API-Reference">
                <label for="API-Reference">API Reference</label>

                <input type="checkbox" class="position" id="Inline-code-examples" name="integration-documention" value="Inline-code examples">
                <label for="Inline-code-examples">Inline code examples</label><br>

                <input type="checkbox" id="Clear-consistent-content" name="integration-documention" value="Clear-consistent-content">
                <label for="Clear-consistent-content">Clear consistent content</label>

                <input type="checkbox" class="position" id="Runnable-example-repos" name="integration-documention" value="Runnable-example-repos">
                <label for="Runnable-example-repos">Runnable example repos</label><br>

                <input type="checkbox" id="Support" name="integration-documention" value="Support">
                <label for="Support">Support</label>

                <input type="checkbox"  class="position" id="Navigation-&-search" value="Navigation-&-search">
                <label for="Navigation-&-search">Navigation & search</label>

                <input type="checkbox" class="position" id="Design-&-usability" name="integration-documention" value="Design-&-usability">
                <label for="Design-&-usability">Design & usability</label>
            </form>
        </div>

        <div>How would you score your navigation experience so far?</div>
        <div class="expectation-level-wrapper">
            <div class="img-level-1">
                <div></div>
            </div>
            <div class="img-level-2">
                <div></div>
            </div>
            <div class="img-level-3">
                <div></div>
            </div>
            <div class="img-level-4">
                <div></div>
            </div>
            <div class="img-level-5">
                <div></div>
            </div>
        </div>

        <div class="expectation-bottom-text">
            <div class="left-expectations">
                <div>Didn't meet</div>
                <div>Exeeded</div>
            </div>
            <div class="right-expectations">
                <div>expectations</div>
                <div>expectations</div>
            </div>
        </div>


        <div class="footer-buttons-wrapper">
            <button class="back-button">
                <a href="index.html">Back</a>
            </button>
            <button class="send-button">
                <a href="">Send</a>
            </button>
        </div>
    </div>
        
</body>
</html>
